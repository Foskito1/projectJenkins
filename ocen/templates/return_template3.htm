<html>
<SCRIPT LANGUAGE="JavaScript">
var texto ='|root.NODE_XML.Row@VALUE|';

function reescribe(){

var aux;

aux = aux.replace(/&amp;/g, " ");

document.writeln(aux);
}
</script>
