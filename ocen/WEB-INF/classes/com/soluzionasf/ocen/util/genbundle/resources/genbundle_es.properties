# Usage of the GenTreeBundle class
genTreeBundle.info =\
    GenTreeBundle: Programa para generar un lista de familias de clases 'bundle'.\n\
   \    Internamente invoca sucesivamente a la clase siguiente para cada familia:\n\
   \    com.soluzionasf.ocen.util.genbundle.GenBundle.main(String[])\n\
    Copyright (c) 2003 Unión Fenosa - Soluziona - S.A. All Rights Reserved.

genTreeBundle.use =\
    GenTreeBundle: Programa para generar un lista de familias de clases 'bundle'.\n\
   \    Internamente invoca sucesivamente a la clase siguiente para cada familia:\n\
   \    com.soluzionasf.ocen.util.genbundle.GenBundle.main(String[])\n\
    Copyright (c) 2003 Unión Fenosa - Soluziona - S.A. All Rights Reserved.\n\
    Version: {0}\n\
    Autor: David Leal Valmaña\n\n\
    uso:\n\
   \    java com.soluzionasf.ocen.util.genbundle.GentTreeBundle\n\
   \        [{-h,--help}] propertyFile\n\
    donde:\n\
    {-h,--help}  Imprime la ayuda (este mensaje). Si esta opción está presente como\n\
   \             primer argumento, entonces la ayuda es impresa solamente.\n\
    propertyFile Fichero de propiedades que contiene los argumentos de entrada\n\
   \             usadas para generar cada familia. En este fichero debe estar\n\
   \             definida la propiedad numberOfFamilies que representa el número\n\
   \             de familias a generar. Además hay que definir las propiedades\n\
   \             family_0, family_1,..., family_n-1, donde n es el valor\n\
   \             almacenado en la propiedad numberOfFamilies.\n\n\
    NOTES:\n\
    - Los corchetes denotan argumentos opcionales.\n\
    - La notación {-o,--option}, denota que puede usar la forma corta de la\n\
   \  opción '-o' o bien la forma larga '--option' en los argumentos de entrada.

# Information of GenBundle class
genBundle.info =\    
    GenBundle: Programa que genera las clases 'bundle' a partir de unas \n\
   \      clases plantilla definidas en el paquete:\n\
   \      com.soluzionasf.ocen.util.genbundle.\n\
    Copyright (c) 2003 Unión Fenosa - Soluziona - S.A. All Rights Reserved.

# Usage of GenBundle class
genBundle.use =\
    uso:\n\
   \     java com.soluzionasf.ocen.util.genBundle.GenBundle\n\
   \         [{-o,--optionalArgs}] {-i,--inputDir} <inputDir>\n\
   \         {-c,--class} <className> {-n--info} <concept> <locales>\n\n\
    donde\n\
    <inputDir>  El directorio donde están localizadas las plantillas.\n\
    <className> Nombre básico de la clase (sin sufijos).\n\
    <concept>   Descripción corta asociada a la familia a generar.\n\
   \            Para incluir espacios, debe usar las doble comillas.\n\
   \            Esta información será incluida en el bloque de comentarios\n\
   \            de javadoc de la clase generada.\n\
    <locales>   Los locales, es decir una lista con los sufijos locales,\n\
   \            separados por blancos, por ejemplo: es en. El primer local\n\
   \            corresponde con el local por defecto. Debe proporcionar al menos\n\
   \            el local por defecto.\n\n\
    Los argumentos opcionales (o sea: [{-o,--optionalArgs}]) pueden ser:\n\
    {-h,--help}       Si este argumento está presente, se imprime este mensaje\n\
   \                  y los restantes argumentos no son considerados.\n\
    {-o,--output} <outputDir>\n\
   \                  El directorio de salida de los ficheros generados. Si esta\n\
   \                  opción no aparece, se usa <inputDir>.\n\
    {-p,--package} <packageName>\n\
   \                  El paquete de las clases generadas. Si esta opción no está\n\
   \                  presente se usa el paquete de las clases plantillas.\n\
    {-e,--extends} <parentClass>\n\
   \                  La clase padre de className, es decir className extiende\n\
   \                  esta. Si esta opción no está presente, usamos la clase\n\
   \                  plantilla base.\n\
    {-b,--parentBundle} <parentBundle>\n\
   \                  El 'bundle' padre, es decir el 'bundle' en el que se busca\n\
   \                  si alguna clave no ha sido encontrada en el 'bundle' actual.\n\
   \                  Si esta opción no está presente, asigna el valor null.\n\
   \                  No obstante internamente el método getBundle de la clase\n\
   \                  ResourceBundle, si la clase tiene antecesores (extiende \n\
   \                  una clase no abstracta), reasigna este valor con una\n\
   \                  instancia de la clase antecesora. Si se desea evitar \n\
   \                  este comportamiento y que realmente sea nulo, se introduce\n\
   \                  en esta opcion el argumento NULL.\n\
    {-k,--key} <familyKey>\n\
   \                  Clave (identificador) usado en la clase que carga\n\
   \                  (ver opción {-l, --loader}) el dispositivo\n\
   \                  (argumento de entrada) de la clase generada. Existe una clave\n\
   \                  por familia de 'bundle'. Si este argumento no está presente,\n\
   \                  se asume como identificador de la familia: \"familyKey\".\n\
    {-l,--loader} <loaderClass>\n\
   \                  Clase usada para cargar la implementación específica de \n\
   \                  com.soluzionasf.ocen.util.genbundle.Device. Si esta opción no\n\
   \                  está presente, usamos la clase:\n\
   \                  \"com.soluzionasf.ocen.util.bundle.DeviceFactory\" class.\n\n\
    NOTAS:\n\
    - Los corchetes denotan argumentos opcionales de la línea de comandos.\n\
    - {-o,--option}  Significa que se puede usar la forma corta \"-o\"\n\
   \  o la forma larga \"--option\".\n\
    - La opción {-h,--help} es un argumento de entrada binario, o sea, no \n\
   \  es necesario ningún argumento adicional.

# Information of CheckGenBundle class
checkBundles.info   = \
    CheckBundles: Programa que lleva a cabo comprobaciones en las clases 'bundles'.\n\
   \    Para algunas de las comprobaciones se asume que las clases 'bundles'\n\
   \    son subclases de:\n\
   \    com.soluzionasf.ocen.util.genbundle.ContainerResourceBundle.\n\
    Copyright (c) 2003 Unión Fenosa - Soluziona - S.A. All Rights Reserved.

# Usage of CheckGenBundle class
checkBundles.use   = \
    uso:\n\
   \    java com.soluzionasf.ocen.util.genBundle.CheckBundles\n\
   \        [-h, --help] propertyFile\n\
    donde:\n\
    {-h,--help}  Imprime la ayuda (este mensaje). Si esta opción está presente como\n\
   \             primer argumento, entonces la ayuda es impresa solamente.\n\
    propertyFile Fichero de propiedades que contiene las propiedades usadas\n\
   \             por la clase. En este fichero deben estar definidas, al\n\
   \             menos, las siguientes propiedades:\n\
   \             bundle     Un lista con los nombres base de las clases 'bundles'.\n\
   \             package    Paquete al que pertenecen las clases de la propiedad\n\
   \                        anterior.\n\
   \             locales    Lista de los locales para los cuales están definidas\n\
   \                        las clases de la propiedad bundle. Por ejemplo:\n\
   \                        es_ES en_EN. La sintaxis de cada elemento es la\n\
   \                        salida del método Locale.toString() correspondiente\n\
   Para más información sobre otras propiedades opcionales, por favor\n\
   consulte la documentación de la clase CheckBundle (API).

