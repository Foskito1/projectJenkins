# OCEN property file for english bundle 
# Note: 
# - Insert in alphabetic order (more legible)
# - We assume the user can use the Messageformat class for formating the
#  messages, this simplify the number of such messages. For example
#  variable arguments are represented by {n} where n is the index possition of 
#  input arguement. Another features is the use of choice format, so you can
#  pick one or another argument of your selection, let's say the message:
#  ChoiceExample "Print {0,choice,0#true|1#false}"
#  so if the input argument is zero the will be used the token true, in case of
#  one, then the token false will be used.
# - Don't put blanks at the end of the value (description)! there are considered in the key value.
# - Use blanks to separate the key from its value, tabs don't have the same look in all editors.
# - Indent to the maximum length among all keys.
#
