<script>
	function actualiza () {
		if (parent.central.listaOfers.idOferta.value=='') {
			alert ('Debe seleccionar una oferta para poder cumplimentarla');
		}
		else {
			parent.navegacion.document.irADetalle.idOferta.value=parent.central.listaOfers.idOferta.value;
			parent.navegacion.document.irADetalle.submit();
		}
	}

	function actualizaVer () {
		if (parent.central.listaOfers.idOferta.value=='') {
			alert ('Debe seleccionar una oferta para poder visualizarla');
		}
		else {
			parent.navegacion.document.irAVer.codOffer.value=parent.central.listaOfers.codOffer.value;
			parent.navegacion.document.irAVer.expedient.value=parent.central.listaOfers.expedient.value;
			parent.navegacion.document.irAVer.numVersion.value=parent.central.listaOfers.numVersion.value;
			parent.navegacion.document.irAVer.creationDate.value=parent.central.listaOfers.creationDate.value;
			parent.navegacion.document.irAVer.submit();
		}
	}

</script>
